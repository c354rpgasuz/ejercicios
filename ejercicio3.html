<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejercicio 3 Boton</title>
	<style>
	.{
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	.contenedor{
		width: 500px;
		height: 500px;
		display: flex;
		margin: auto;
		border: 1px solid red;
		align-items: center;
		justify-content: center;
	}
	.contenedor .boton{
		background: pink;
		padding: 10px 40px;
		text-decoration: none;
		font-size: 24px;
		border-radius: 5px;
		color: #d44caf;
	}
	.contenedor .boton:hover{
		background: yellow;
		color: #d6c305;
	}


	</style>
</head>
<body>
	<div class="contenedor">
		<a href="#" class="boton">Boton</a>
	</div>
</body>
</html>
